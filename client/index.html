<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!-- <link rel="stylesheet" href="https://cdn.materialdesignicons.com/2.5.94/css/materialdesignicons.min.css"> -->
    <link rel="stylesheet" href="https://unpkg.com/buefy/dist/buefy.min.css" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.5.1/dist/leaflet.css"
      integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
      crossorigin=""
    />
    <script
      src="https://unpkg.com/leaflet@1.5.1/dist/leaflet.js"
      integrity="sha512-GffPMF3RvMeYyc1LWMHtK8EbPv0iNZ8/oTtHPx9/cc2ILxQ+u905qIwdpULaqDkyBKgOaB57QTMg7ztg8Jm2Og=="
      crossorigin=""
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.0"></script>
    <script src="https://unpkg.com/buefy/dist/buefy.min.js"></script>

    <title>Bicycle Sharing</title>
  </head>
  <body>
    <nav class="navbar" role="navigation" aria-label="main navigation">
      <div class="navbar-brand">
        <a class="navbar-item" href="#"> <b>ABDEL</b>HAMID </a>

        <a
          role="button"
          class="navbar-burger"
          aria-label="menu"
          aria-expanded="false"
        >
          <span aria-hidden="true"></span>
          <span aria-hidden="true"></span>
          <span aria-hidden="true"></span>
        </a>
      </div>
    </nav>
    <div id="app">
        <div class="container is-widescreen">
          <div class="notification">
            <div class="columns is-mobile">
              <div class="column is-11">
                <section>
                  <b-button
                    class="is-primary"
                    @click="make_request(`query=PREFIX ex: <http://example.org/#>
                    PREFIX rdfs: <http://www.w3.org/2000/01/rdf-schema#>
                    PREFIX geo: <http://www.w3.org/2003/01/geo/wgs84_pos#>
                    PREFIX xsd: <http://www.w3.org/2001/XMLSchema#>
                    PREFIX rdf: <http://www.w3.org/1999/02/22-rdf-syntax-ns#>
                    PREFIX rel: <http://relations.example.com/>
                    
                    SELECT ?label ?lat ?lon ?ADDRESS ?FREE_BIKES ?EMPTY_SLOTS ?TOTAL_SLOTS ?LAST_UPDATE ?LAST_UPDATE ?CB_PAYMENT ?ZIP_CODE ?COMMUNE
                    WHERE {
                      ?station  rdfs:label ?label.
                      ?station  geo:lat ?lat.
                      ?station  geo:lon ?lon.
                      ?station  rel:ADDRESS ?ADDRESS.
                      ?station  rel:FREE_BIKES ?FREE_BIKES.
                      ?station  rel:EMPTY_SLOTS ?EMPTY_SLOTS.
                      ?station  rel:TOTAL_SLOTS ?TOTAL_SLOTS.
                      ?station  rel:LAST_UPDATE ?LAST_UPDATE.
                      ?station  rel:CB_PAYMENT ?CB_PAYMENT.
                      ?station  rel:ZIP_CODE ?ZIP_CODE.
                      ?station  rel:COMMUNE ?COMMUNE.
                    }`)"
                    >fetch</b-button
                  >
                  <!-- <div>
                    <ul v-for="item in list">
                      <li>{{ item.ADDRESS.value }}</li>
                      <li>{{ item.lat.value }}</li>
                      <li>{{ item.lon.value }}</li>
                      <li>{{ item.COMMUNE.value }}</li>
                    </ul>
                  </div> -->
                  <div id="mapid"></div>

                </section>
              </div>
            </div>
          </div>
        </div>

    </div>
  </body>
  <style>
    li {
      display: inline;
      list-style: none; /* pour enlever les puces sur IE7 */
      margin: 10px;
    }
    #mapid {
      height: 400px;
    }
    button{
        margin-bottom: 5px;
    }
  </style>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.js"></script>
  <script src="./index.js"></script>
</html>
